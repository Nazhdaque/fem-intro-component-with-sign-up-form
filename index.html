<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
				content="IE=edge">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>FEM | Intro component with sign-up form</title>
	<meta name="description"
				content="CSS grid, min, clamp & 1 line media query; JustValidate library, Vite">
	<!-- Open Graph / Facebook -->
	<meta property="og:title"
				content="FEM | Intro component with sign-up form">
	<meta property="og:description"
				content="CSS grid, min, clamp & 1 line media query; JustValidate library, Vite">
	<meta property="og:type"
				content="website">
	<meta property="og:url"
				content="https://nazhdaque.github.io/fem-intro-component-with-sign-up-form/">
	<meta property="og:image"
				content="./images/preview.jpg">
	<meta property="og:image:width"
				content="1200">
	<meta property="og:image:height"
				content="630">
	<!-- Twitter -->
	<meta name="twitter:card"
				content="summary_large_image">
	<meta name="twitter:title"
				content="FEM | Intro component with sign-up form">
	<meta name="twitter:description"
				content="CSS grid, min, clamp & 1 line media query; JustValidate library, Vite">
	<meta name="twitter:url"
				content="https://nazhdaque.github.io/fem-intro-component-with-sign-up-form/">
	<meta name="twitter:image"
				content="./images/preview.jpg">

	<link rel="icon"
				type="image/png"
				sizes="32x32"
				href="/images/favicon-32x32.png">
</head>

<body>
	<main>
		<div class="intro-component">
			<div class="content-wrapper">
				<div class="desc">
					<h1 class="title-lg">Learn to code by watching others</h1>
					<p>See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great,
						but understanding how developers think is invaluable.</p>
				</div>

				<div class="sign-up">
					<p class="pricing"><strong>Try it free <time datetime="P7D">7 days</time></strong> then $20/mo. thereafter</p>
					<form class="sign-up-form"
								id="sign-up-form">
						<div class="sign-up-form__item">
							<label for="first-name"
										 class="sr-only">First Name</label>
							<input type="text"
										 name="first-name"
										 id="first-name"
										 placeholder="First Name"
										 class="input-field"
										 autocomplete="on">
						</div>

						<div class="sign-up-form__item">
							<label for="last-name"
										 class="sr-only">Last Name</label>
							<input type="text"
										 name="last-name"
										 id="last-name"
										 placeholder="Last Name"
										 class="input-field"
										 autocomplete="on">
						</div>

						<div class="sign-up-form__item">
							<label for="email"
										 class="sr-only">Email Address</label>
							<input type="email"
										 name="email"
										 id="email"
										 inputmode="email"
										 placeholder="Email Address"
										 class="input-field"
										 autocomplete="on">
						</div>

						<div class="sign-up-form__item">
							<label for="email"
										 class="sr-only">Password</label>
							<input type="password"
										 name="password"
										 id="password"
										 placeholder="Password"
										 class="input-field">
						</div>

						<div class="sign-up-form__item">
							<button class="btn notice-a11y"
											type="submit">Claim your free trial</button>

							<small class=notice>By clicking the button, you are agreeing to our <a href="#"
									 target="_blank"
									 class="notice-link">Terms and Services</a>
							</small>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script type="module"
					src="/main.js"></script>
</body>

</html>
